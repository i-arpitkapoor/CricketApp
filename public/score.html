<!DOCTYPE html>

<html>
    <head>
      <title>Live Score</title>
    	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="styles.min.css">
      <!-- Bootstrap CSS -->
      
   		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   		 <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
   		 <link rel="stylesheet" type="text/css" href="css/matches.css">
    </head>

    <body>
      <div class="card">
         <div class="card-body">
          <p class="card-text"><h5 class = "style"></h5></p>
        </div>
      </div>
      <div class="chat">

        <div class="chat__main">

            <div style="float:left; width:100%; overflow-y: auto; height: 500px;" id="messages" class="chat__messages"></div>

            <div style="position: fixed; bottom: 0; width: 100%" class="compose">
                <form id = "message-form">
                    <input name="message" placeholder="message">
                    <button> SEND </button>
                  </form>
            </div>
        </div>

      </div>

      


      


    <script id="message-template", type="text/html">
      <div>
        <p>{{message}}</p>
      </div>
    </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket.js"></script>
    <script src = "app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
